<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<div class="box">
		<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
			<h2>Sign in</h2>
			<div class="inputBox">
				<input type="email" [(ngModel)]="email" formControlName="email"  required="required">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" [(ngModel)]="password"   formControlName="password"  required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Signup</a>

			</div>
			<input type="submit" value="Login">
			<button class="btn btn-primary" (click)="setValue()" id="bt" >لا تعذب حالك بالكتابة  </button>
		</form>

	</div>

</body>
</html>
